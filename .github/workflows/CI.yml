name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin

    - name: Build Docker image
      run: docker build -t wisecow .

    - name: Tag Docker image
      run: docker tag wisecow:latest rahulrajak/wisecow:latest

    - name: Push Docker image to Docker Hub
      run: docker push rahulrajak/wisecow:latest

    - name: Install kubectl
      run: |
        curl -LO "https://dl.k8s.io/release/v1.25.0/bin/linux/amd64/kubectl"
        chmod +x ./kubectl
        sudo mv ./kubectl /usr/local/bin/kubectl
        kubectl version --client

    - name: Configure kubectl
      run: echo "$KUBECONFIG" > $HOME/.kube/config

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f wisecow-deployment.yml
        kubectl apply -f wisecow-service.yml
        kubectl apply -f wisecow-ingress.yaml
        kubectl rollout status deployment/wisecow-deployment
